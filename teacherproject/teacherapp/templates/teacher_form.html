<!DOCTYPE html>
<html>
<head>
    <title>Teacher Registration</title>
</head>
<body>

<h2>Teacher Registration Form</h2>

{% if message %}
    <p><strong>{{ message }}</strong></p>
{% endif %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <br>
    <input type="submit" value="Save Teacher">
</form>

</body>
</html>
